# Production docker-compose (for local production testing)
# Usage: docker-compose -f docker-compose.prod.yml up

services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pin_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pin_password}
      POSTGRES_DB: ${POSTGRES_DB:-pin_production}
    ports:
      - "${POSTGRES_PORT:-5433}:5432}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pin_user} -d ${POSTGRES_DB:-pin_production}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data_prod:/data
    ports:
      - "${REDIS_PORT:-6380}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: bundle exec rails server -b 0.0.0.0 -p 3000
    ports:
      - "${RAILS_PORT:-3001}:3000"
    environment:
      - RAILS_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-pin_user}:${POSTGRES_PASSWORD:-pin_password}@db:5432/${POSTGRES_DB:-pin_production}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY_BASE=${SECRET_KEY_BASE:-change_me_in_production}
      - RAILS_MASTER_KEY=${RAILS_MASTER_KEY:-change_me_in_production}
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data_prod:
  redis_data_prod:
